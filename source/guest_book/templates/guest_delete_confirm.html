{% extends 'base.html' %}
{% block header %}
    <h1>Уверены что хотите удалить {{ guest.author }}?</h1>
{% endblock %}
{% block title %}
    Confirm delete page
{% endblock %}
{% block content %}
    <div class="info_block">
        <p class="info">Author: {{ guest.author }}</p>
        <p class="info">Email: {{ guest.email }}</p>
        <p class="info">Text: {{ guest.text }}</p>
        <form action="{% url 'confirm_delete' guest.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="delete_button">Удалить</button>
        </form>
        <div class="cancel">
            <a href="{% url 'index' %}" class="cancel_button">Отмена</a>
        </div>
    </div>
{% endblock %}
